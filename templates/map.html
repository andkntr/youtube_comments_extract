{% extends "base.html" %}

{% block title %}生成された地図{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="text-center mb-4">生成された地図</h1>
                <div id="map-container" class="border rounded">
                    {{ map_html|safe }}
                </div>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-secondary">別のファイルをアップロード</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
