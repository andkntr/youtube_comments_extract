{% extends "base.html" %}

{% block title %}チャットボット - 自由記述{% endblock %}

{% block content %}
<h1 class="text-center mb-4">自由記述チャットボット</h1>
<div class="card shadow">
    <div class="card-body">
        <div id="chat-container" class="border rounded mb-3 p-3" style="height: 300px; overflow-y: auto; background-color: #f8f9fa;">
            <div class="message user text-end">{{ user_message }}</div>
            <div class="message bot text-start">{{ bot_response }}</div>
        </div>
        <form method="POST" action="/chatbot_free">
            <div class="input-group">
                <input type="text" id="chat-input" name="message" class="form-control" placeholder="質問を入力してください" required>
                <button type="submit" class="btn btn-primary">送信</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
